<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pahingalay Hotel</title>
    <link rel="stylesheet" href="/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Google OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <div class="auth-card signup-card">
            <div class="header">
                <h1 class="hotel-name">PAHINGALAY HOTEL</h1>
                <p class="subtitle">Create your account</p>
                <p class="description">Join us to enjoy your perfect getaway</p>
            </div>
            
            <form class="auth-form" id="signupForm">
                <h2 class="form-title">Sign Up</h2>
                <p class="form-subtitle">Create a new account to start booking with us</p>
                
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="emailSignup">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="emailSignup" name="email" placeholder="Enter your Email" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group half">
                        <label for="contact">Contact Number</label>
                        <div class="input-wrapper">
                            <i class="fas fa-phone input-icon"></i>
                            <input type="tel" id="contact" name="contact" placeholder="+63 XXX XXX XXXX" required>
                        </div>
                    </div>
                    
                    <div class="form-group half">
                        <label for="age">Age</label>
                        <div class="input-wrapper">
                            <i class="fas fa-calendar-alt input-icon"></i>
                            <input type="number" id="age" name="age" placeholder="Age" min="18" max="120" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="nationality">Nationality</label>
                    <div class="input-wrapper">
                        <i class="fas fa-flag input-icon"></i>
                        <input type="text" id="nationality" name="nationality" placeholder="Enter your Nationality" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-map-marker-alt input-icon"></i>
                        <input type="text" id="address" name="address" placeholder="Enter your Address" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Sex</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="sex" value="male" required>
                            <span class="radio-mark"></span>
                            Male
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="sex" value="female" required>
                            <span class="radio-mark"></span>
                            Female
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="passwordSignup">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="passwordSignup" name="password" placeholder="Enter your Password" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-check-circle input-icon"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your Password" required>
                    </div>
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn-primary">Create Account</button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <div id="google-signup-btn" class="btn-google">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="google-icon">
                    Sign up with Google
                </div>
                
                <div class="form-links">
                    <p>Already have account? <a href="signin.html" class="link">Sign in here</a></p>
                </div>
            </form>
            
            <div class="footer">
                <a href="#" class="back-link">‚Üê Back to homepage</a>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
