<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Pahingalay Hotel</title>
    <link rel="stylesheet" href="/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Google OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="header">
                <h1 class="hotel-name">PAHINGALAY HOTEL</h1>
                <p class="subtitle">Welcome back</p>
                <p class="description">Enter your email and password to access your account</p>
            </div>
            
            <form class="auth-form" id="signinForm">
                <h2 class="form-title">Sign In</h2>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <span class="input-icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                    </div>
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>
                
                <button type="submit" class="btn-primary">Sign In</button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <div id="google-signin-btn" class="btn-google">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" class="google-icon">
                    Sign in with Google
                </div>
                
                <div class="form-links">
                    <p>Don't have an account? <a href="signup.html" class="link">Sign up here</a></p>
                    <p><a href="#" class="link">Forgot your password?</a></p>
                </div>
            </form>
            
            <div class="footer">
                <a href="#" class="back-link">‚Üê Back to homepage</a>
            </div>
        </div>
    </div>
    
    <script src="/frontend/assets/js/"></script>
</body>
</html>
